<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description | truncate: 160 }}">


    <link rel="canonical" href="{{ page.url | absolute_url }}" />

    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:description" content="{{ page.description | default: site.description | truncate: 160 }}" />
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    {% if page.image %}
    <meta property="og:image" content="{{ page.image | absolute_url }}" />
    {% endif %}

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="twitter:description" content="{{ page.description | default: site.description | truncate: 160 }}" />
    {% if page.image %}
    <meta name="twitter:image" content="{{ page.image | absolute_url }}" />
    {% endif %}

    <script>
      // Blocking script to prevent FOUC (Flash of Unstyled Content)
      // Must run before CSS loads to apply theme immediately
      (function() {
        var theme = localStorage.getItem('theme');
        if (theme) {
          document.documentElement.setAttribute('data-theme', theme);
        }
      })();
    </script>

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon/favicon.ico' | relative_url }}">
</head>
<body>

<div id="live-announcer" role="status" aria-live="polite" aria-atomic="true" class="sr-only"></div>

<a href="#main-content" class="skip-link">Skip to main content</a>

{%- include header.html -%}

<main id="main-content">
    <div class="wrapper">
        {{ content }}
    </div>
</main>

{%- include footer.html -%}

<script src="{{ '/assets/js/mobile-menu.js' | relative_url }}"></script>
<script src="{{ '/assets/js/lang-switcher.js' | relative_url }}"></script>
<script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>

</body>
</html>
