---
layout: default
---

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "description": "{{ page.description | default: page.excerpt | strip_html | strip_newlines | truncatewords: 30 }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author.name }}",
    "url": "{{ site.url }}"
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.logo | absolute_url }}"
    }
  }{% if page.image %},
  "image": {
    "@type": "ImageObject",
    "url": "{{ page.image | absolute_url }}"
  }{% endif %}
}
</script>

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
        </div>
    </header>

    {% if page.image %}
    <div class="post-image">
        <img
            src="{{ site.baseurl }}{{ page.image }}"
            alt="{{ page.image_alt | default: 'Featured image for ' | append: page.title }}"
            loading="lazy"
            decoding="async"
        />
    </div>
    {% endif %}

    <div class="post-content">
        {{ content }}
    </div>
</article>
