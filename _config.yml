title: Oumi's Blog
description: >
  Thoughtful reflections on software development, written by a developer for developers.
baseurl: ""
url: "https://oumaimazerouali.github.io"

author:
  name: "Oumaima Zerouali"
  email: oumaima.zerouali@gmail.com

languages: ["en", "nl"]
default_lang: "en"
exclude_from_localization: ["assets", "js", "css", "img"]

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

defaults:
  - scope:
      path: "_posts/en"
      type: "posts"
    values:
      lang: en
      permalink: /:year/:month/:day/:title/
  - scope:
      path: "_posts/nl"
      type: "posts"
    values:
      lang: nl
      permalink: /nl/:year/:month/:day/:title/

linkedin_username: oumaima-zerouali-16b189223
github_username: OumaimaZerouali
instagram_username: _oumietje_

exclude:
   - .sass-cache/
   - .jekyll-cache/
   - gemfiles/
   - Gemfile
   - Gemfile.lock
   - node_modules/
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/
   - README.md
