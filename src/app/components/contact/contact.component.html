<section class="contact-section container">
  <h2>Get in Touch!</h2>
  <p class="contact-intro">Do you have a question, comment, or just want to say hello?
    Fill out the form below or use the direct contact options.</p>

  <div class="contact-grid">
    <div class="contact-form-wrapper">
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Ex. Spongebob SquarePants">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Ex. sponge@krusty-krab.com">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required placeholder="Tell me something absorbent and yellow and porous is it?"></textarea>
        </div>

        <button type="submit" class="button button-primary">Send</button>
      </form>
    </div>

    <div class="contact-info">
      <h3>Direct Contact Options</h3>
      <p><i class="fas fa-envelope icon"></i><a href="mailto:oumaima.zakelijk@gmail.com">oumaima.zakelijk&#64;gmail.com</a></p>
      <h3>Follow Me</h3>
      <ul class="social-links">
        <li><a href="https://www.linkedin.com/in/oumaima-zerouali-16b189223/" target="_blank"><i class="fab fa-linkedin-in"></i> LinkedIn</a></li>
        <li><a href="https://github.com/OumaimaZerouali" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
      </ul>
    </div>
  </div>
</section>
